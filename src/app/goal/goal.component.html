<div class="container">
    <h1>{{title}}</h1>
    <div class="row">
        <div class="col-md-6">
            <div *ngFor="let goal of goals; let i = index">
                <div>
                    <h6 id={{i}} appStrikethrough>
                        {{goal.name}} due on {{goal.completeDate|date|uppercase|titlecase}}
                    </h6>
                    <button (click)="toggleDetails(i)" class="btn btn-primary">Toggle Details</button>
                </div>
                <app-goal-detail *ngIf="goal.showDescription" [goal]="goal" (isComplete)="completeGoal($event,i)"></app-goal-detail>
            </div>
        </div>
        <div class="col-md-6">
            <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
        </div>
    </div>
    <p *ngIf="goals.length > 5">Your goals are too many</p>
    <div class="row">
        <blockquote class="blockquote text-center">
            <p class="mb-0">{{quote.quote}}</p>
            <footer class="blockquote-footer"><cite>{{quote.author}}</cite></footer>
        </blockquote>
    </div>
</div>
